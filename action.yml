name: Deploy - Publish Javadoc
description: "Automatically generate your JavaDoc and publish it to GitHub Page."
branding:
  icon: "book-open"
  color: "white"

inputs:

  # Required inputs
  java-version: # version of java
    description: "Java version inside your project"
    required: true
    default: "17"
  GITHUB_TOKEN: # GitHub Token
    description: "The GitHub token the GitHub repository"
    required: true
  deploy-mode: # deploy mode
    description: "Deploy mode branch or artifact"
    required: true
    default: "branch"

  # Optional inputs
  javadoc-branch: # branch where the javadoc is hosted
    description: "Branch where the javadoc is hosted"
    required: false
    default: javadoc
  target-folder: # target folder for the javadoc contents
    description: "Directory where the javadoc contents should be stored"
    required: false
    default: .
  java-distribution: # distribution of java
    description: "Java distribution inside your project"
    required: false
    default: "adopt"
  project:
    description: "Maven or Gradle project"
    required: false
    default: maven
  custom-command:
    description: "Custom command to generate the javadoc"
    required: false
    default: ""
  subdirectories:
    description: "Custom subdirectories to upload from"
    required: false
  javadoc-source-folder:
    description: "Custom path for the new Javadoc"
    required: false

  # Development and testing inputs
  without-deploy: # deploy the javadoc to the GitHub Page, is used for development testing with nektos/act
    description: "Enable or disable deploy of the javadoc to the GitHub Page"
    required: false
    default: "false"
  without-checkout: # checkout the javadoc branch, is used for development testing with nektos/act
    description: "Enable or disable the checkout"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      if: inputs.without-checkout == 'false'
      with:
        fetch-depth: 0

    - uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}
        cache: ${{ inputs.project }}

    - name: Generate Javadoc with Maven
      if: inputs.project == 'maven' && inputs.custom-command == ''
      run: mvn javadoc:aggregate
      shell: bash

    - name: Generate Javadoc with Gradle
      if: inputs.project == 'gradle' && inputs.custom-command == ''
      run: gradle javadoc
      shell: bash

    - name: Generate Javadoc with custom command
      if: inputs.custom-command != ''
      run: ${{ inputs.custom-command }}
      shell: bash

    - name: Set Javadoc source folder
      id: set-javadoc-source-folder
      run: |
        gradle_path="build/docs/javadoc"
        maven_pre_javadoc_3_10_x="target/site/apidocs"
        maven_post_javadoc_3_10_x="target/reports/apidocs"
        
        if [[ ! "${{ inputs.javadoc-source-folder }}" == "" ]]; then
          echo "::notice Using custom 'javadoc-source-folder': '${{ inputs.javadoc-source-folder }}'"
          echo "javadoc-source-folder=${{ inputs.javadoc-source-folder }}" >> "$GITHUB_OUTPUT"
          exit 0
        fi
        
        if [[ "${{ inputs.project }}" == "gradle" ]]; then
          echo "::notice No custom 'javadoc-source-folder' was provided, using default Gradle path '$gradle_path'"
          echo "javadoc-source-folder=$gradle_path" >> "$GITHUB_OUTPUT"
          exit 0
        fi
        
        # Else assuming Maven as inputs.project for backwards compatiblity
        subdir_prefix=""
        if [[ ! "${{ inputs.subdirectories }}" == "" ]]; then
          subdir_prefix=$(echo $subdirectories | tr " " "\n" | head -n 1)/
          echo "::notice Checking for maven-javadoc-plugin output in the first subdirectory '$subdir_prefix'"
        fi
        
        # Checking for plugin outputs to determine maven-javadoc-plugin version
        if [[ -d "$subdir_prefix$maven_pre_javadoc_3_10_x" ]]; then
          echo "::notice Detected maven-javadoc-plugin output with version older than 3.10.0, using path '$maven_pre_javadoc_3_10_x'"
          echo "javadoc-source-folder=$maven_pre_javadoc_3_10_x" >> "$GITHUB_OUTPUT"
        elif [[ -d "$subdir_prefix$maven_post_javadoc_3_10_x" ]]; then
          echo "::notice Detected maven-javadoc-plugin output with version newer than 3.10.0, using path '$maven_post_javadoc_3_10_x'"
          echo "javadoc-source-folder=$maven_post_javadoc_3_10_x" >> "$GITHUB_OUTPUT"
        else
          echo "::error Could not find maven-javadoc-plugin output on the default path(s) ($maven_pre_javadoc_3_10_x for versions older than 3.10.0, or $maven_post_javadoc_3_10_x for 3.10.0+) and no custom value was provided for 'javadoc-source-path' input."
          exit 1
        fi
      shell: bash

    - name: Handle subdirectories for GitHub Pages
      if: ${{ inputs.subdirectories != '' }}
      run: |
        source_folder=${{ steps.set-javadoc-source-folder.outputs.javadoc-source-folder }}
        
        if [ ! -d $source_folder ]; then
          mkdir -p $source_folder
        fi
        dirs=$(echo ${{ inputs.subdirectories }} | tr " " "\n")
        
        for dir in $dirs
        do
          mkdir -p $source_folder/$dir
          cp -r $dir/$source_folder $source_folder/$dir
        done
        ls -R $source_folder
      shell: bash

    - name: Deploy to GitHub Page Branch ðŸš€
      if: ${{ inputs.deploy-mode == 'branch' && inputs.without-deploy == 'false' }}
      uses: JamesIves/github-pages-deploy-action@v4.6.1
      with:
        token: ${{ inputs.GITHUB_TOKEN }}
        branch: ${{ inputs.javadoc-branch }}
        clean: true
        folder: ${{ steps.set-javadoc-source-folder.outputs.javadoc-source-folder }}
        target-folder: ${{ inputs.target-folder }}

    - name: Deploy to GitHub Page Artifact ðŸš€
      if: ${{ inputs.deploy-mode == 'artifact' && inputs.without-deploy == 'false' }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ steps.set-javadoc-source-folder.outputs.javadoc-source-folder }}

    - name: Deploy to GitHub Pages
      if: ${{ inputs.deploy-mode == 'artifact' && inputs.without-deploy == 'false' }}
      id: deployment
      uses: actions/deploy-pages@v4
